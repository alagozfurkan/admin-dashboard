<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header"></div>
        <div class="leftsidebar">
            <div class="title">
                <img src="dashboard.svg" alt="dashboardicon">
                <h1>Dashboard</h1>

            </div>
            <div class="navigator home">
                <img src="home.svg" alt="homeicon">
                <p>Home</p>
            </div>
            <div class="navigator">
                <img src="profile.svg" alt="profileicon">
                <p>Profile</p>
            </div>
            <div class="navigator">
                <img src="message.svg" alt="messageicon">
                <p>Messages</p>
            </div>
            <div class="navigator">
                <img src="history.svg" alt="historyicon">
                <p>History</p>
            </div>
            <div class="navigator">
                <img src="task.svg" alt="taskicon">
                <p>Tasks</p>
            </div>
            <div class="navigator">
                <img src="communitie.svg" alt="communitieicon">
                <p>Communities</p>
            </div>
            <div class="navigator seperate">
                <img src="setting.svg" alt="settingicon">
                <p>Settings</p>
            </div>
            <div class="navigator seperate">
                <img src="support.svg" alt="supporticon">
                <p>Support</p>
            </div>
            <div class="navigator seperate">
                <img src="security.svg" alt="securityicon">
                <p>Security</p>
            </div>

        </div>
        <div class="projects"></div>
        <div class="rightsidebar"></div>
    </div>
</body>
</html>
